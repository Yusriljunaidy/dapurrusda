<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dapur Rusda</title>
    <style>
        body {
            background-color: #fff200;
            min-width: 360px;
            max-width: 600px;
            top: 0px;
            justify-self: center;
        }

        .mainbody {}

        .headcontent {}

        .maincontent {}
        .contentbutton01 {
            width: 300px;
            height: 50px;
            margin: 20px auto;
        }
        .button01 {
            width: 100%;
            height: 100%;
            border: 0px;
            border-radius: 26px;
            background-color: #b81f24;
            font-size: 18px;
            font-weight: bold;
            color: #f5f5f5;
            cursor: pointer;
            box-shadow: 0px 4px 0px #f5f5f5;
        }
        .button01:hover {
            background-color: #c62828;
        }
        .button01:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 0px #f5f5f5;
        }
        .button02 {
            width: 100%;
            height: 100%;
            border: 0px;
            border-radius: 8px;
            background-color: #f5f5f5;
            font-size: 18px;
            font-weight: bold;
            color: black;
            cursor: pointer;
            box-shadow: 0px 4px 0px #ffffff;
        }
        .button02:hover {
            background-color: #c62828;
        }
        .button02:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 0px #f5f5f5;
        }
        .contentcatalog {}
        .contentbutton02 {
            width: 200px;
            height: 35px;
            margin: 0px auto 50px;
        }

        .footcontent {
            width: 100%;
            padding: 16px 10px;
            background-color: #2F2F2F;
            border-radius: 14px;
            text-align: center;
            margin-top: 40px;
        }

        .developer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;
            color: #cccccc;
            font-size: 12px;
        }

        .footcontent h3 {
            margin: 6px 0 0;
            font-size: 14px;
            font-weight: normal;
            color: #ffffff;
        }


        #image01 {
            width: 200px;
            height: 200px;
            border: 0px;
            border-radius: 20%;
            display: block;
            margin: 75px auto 10px;
            justify-self: center;
        }
        #image02 {
            width: 325px;
            height: 425px;
            border: 2px solid #f5f5f5;
            border-radius: 14px;
            display: block;
            margin: 100px auto 10px;
            justify-self: center;
        }
        #developimg {
            width: 20px;
            height: 20px;
            border: none;
        }

    </style>
</head>
<body>
    <div class="mainbody">
        <div class="headcontent">
            <img id="image01" src="https://res.cloudinary.com/dzxhnvu4a/image/upload/v1768376126/1768376050058_fxioys.png" alt="DAPUR RUSDA">
        </div>
        <div class="maincontent">
            <div class="contentbutton01">
                <a href="https://wa.me/6285256386066?text=Informasi%20Produk">
                    <button class="button01">
                        INFORMASI PRODUK
                    </button>
                </a>
            </div>
            <diV class="contentbutton01">
                <a href="https://wa.me/6285256386066?text=Informasi%20Pemesanan">
                    <button class="button01">
                        INFORMASI PEMESANAN
                    </button>
                </a>
            </diV>
            <diV class="contentbutton01">
                <a href="https://wa.me/6285256386066?text=Informasi%20Pengiriman">
                    <button class="button01">
                        INFORMASI PENGIRIMAN
                    </button>
                </a>
            </diV>
            <div class="contentcatalog">
                <img id="image02" src="https://res.cloudinary.com/dzxhnvu4a/image/upload/v1768378881/IMG-20260114-WA0003_rqmbst.jpg" alt="katalog">
                <div class="contentbutton02">
                    <a href="https://wa.me/c/6285256386066">
                        <button class="button02">
                            DETAIL KATALOG
                        </button>
                    </a>
                </div>
            </div>
        </div>
        <div class="footcontent">
            <div class="developer">
                <span>Developed by</span>
                <img id="developimg" src="https://res.cloudinary.com/dzxhnvu4a/image/upload/v1768383054/IMG-20260114-WA0020_efqs1m.jpg" alt="LION KING ASSET MANAGEMENT">
                <img id="developimg" src="https://res.cloudinary.com/dzxhnvu4a/image/upload/v1768383044/IMG-20260114-WA0021_diuypl.jpg" alt="ALPHA TECHNOLOGY">
            </div>
            <h3>&copy; 2026 DAPUR RUSDA</h3>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const animatedElements = document.querySelectorAll(
                ".headcontent, .contentbutton01, .contentcatalog, .footcontent"
            );

            animatedElements.forEach((el, index) => {
                el.style.opacity = "0";
                el.style.transform = "translateY(30px)";
                el.style.transition = "all 0.7s ease";

                setTimeout(() => {
                    el.style.opacity = "1";
                    el.style.transform = "translateY(0)";
                }, index * 150);
            });
            document.querySelectorAll("button").forEach(button => {
                button.addEventListener("mousedown", () => {
                    button.style.transform = "scale(0.95)";
                });

                button.addEventListener("mouseup", () => {
                    button.style.transform = "scale(1)";
                });

                button.addEventListener("mouseleave", () => {
                    button.style.transform = "scale(1)";
                });
            });
            document.querySelectorAll("button").forEach(button => {
                button.style.transition = "transform 0.15s ease, filter 0.2s ease";

                button.addEventListener("mouseenter", () => {
                    button.style.filter = "brightness(1.1)";
                });

                button.addEventListener("mouseleave", () => {
                    button.style.filter = "brightness(1)";
                });
            });
            const footer = document.querySelector(".footcontent");
            footer.style.opacity = "0";
            footer.style.transform = "translateY(40px)";
            footer.style.transition = "all 0.8s ease";

            window.addEventListener("scroll", () => {
                const rect = footer.getBoundingClientRect();
                if (rect.top < window.innerHeight - 60) {
                    footer.style.opacity = "1";
                    footer.style.transform = "translateY(0)";
                }
            });

        });
    </script>
</body>
</html>
